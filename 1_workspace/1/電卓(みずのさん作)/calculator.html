<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel='stylesheet' href='calculator.css'>
</head>
<body>

  <div class="denntaku">
    <h1>
      MY電卓
    </h1>
    随時アップデート中....
  </div>

  <div>
    <h2 id="display" class="display">0</h2>
  </div>
  
  <div>
    <button id="clear-button" class="same-button">AC</button>
    <button id="plumin-button" class="same-button">+/-</button>
    <button id="division-button" class="same-button calc-button">÷</button>
  </div>
  <div>
      <button id="seven-button" class="same-button number-button">7</button>
      <button id="eight-button" class="same-button number-button">8</button>
      <button id="nine-button" class="same-button number-button">9</button>
      <button id="multi-button" class="same-button calc-button">×</button>
  </div>
  <div>
    <button id="four-button" class="same-button number-button">4</button>
    <button id="five-button" class="same-button number-button">5</button>
    <button id="six-button" class="same-button number-button">6</button>
    <button id="minus-button" class="same-button calc-button">-</button>
  </div>
  <div>
      <button id="one-button"class="same-button number-button">1</button>
      <button id="two-button" class="same-button number-button">2</button>
      <button id="three-button" class="same-button number-button">3</button>
      <button id="plus-button" class="same-button calc-button">+</button>
  </div>
  <div>
    <button id="zero-button" class="zero-button number-button">0</button>
    <button id="dot-button" class="same-button number-button">.</button>
    <button id="equal-button" class="same-button calc-button">=</button>
  </div>

  <div class="comment">
    <br>入力順に計算してしまう、、</br>
    ※アップデート内容
    <br>◎一度の計算にも対応</br>
    <br>◎マイナス計算にも対応</br>
    <br>◎小数計算にも対応</br>
    <br>◎iPhoneの電卓の挙動に近づけた</br>
    <br>◎ver.2になり大幅アップデート！計算の優先順位対応</br>
  </div>
  
  <script src="calculator2.js"></script>
</body>
</html>
